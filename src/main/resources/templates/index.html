<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>可视化界面</title>
<!--    <link rel="stylesheet" href="../static/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/index.css">
</head>


<body>


<div id="search-block" class="doc-center">
    <div class="input-group border-secondary">
        <div class="input-group-btn">
            <button id="action-view" type="button" class="btn btn-outline-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">阅读模式<span class="caret"></span></button>
            <div class="dropdown-menu">
                <a onclick="changeMode(0)" class="dropdown-item">阅读模式</a>
                <a onclick="changeMode(1)" class="dropdown-item">txt下载模式</a>
                <a onclick="changeMode(2)" class="dropdown-item">指定网站</a>
                <a href="/bookshelf/" target="_blank" class="dropdown-item">书架</a>
                <a href="/setting/" target="_blank" class="dropdown-item">设置</a>
            </div>
        </div>
        <input onkeydown="getQuestions()" onblur="setTimeout(function(){hiddenTipsPanel()},300);" id="search" class="form-control" placeholder="输入书名或网址">
        <div class="input-group-append"><button id="action-button" class="btn btn-info" onclick="search(document.getElementById('search').value, false, false)">搜索</button></div>
    </div>
    <div id="tips-panel" style="position: fixed;background-color: whitesmoke;display: none;z-index: 9999;padding: 10px 16px"></div>
</div>
<form style="display: none" method="post" action="/parse/catalog" target="_blank" id="post-url-form">
    <input name="url" id="post-url">
</form>
<div id="result-block">

</div>
<button onclick="search('', true, false)" id="continue-search" class="btn btn-info" style="display: none">继续搜索</button>
<div id="loading" class="doc-center" style="display: none">
    <div style="width: 50px;height: 50px" class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>

<!--<script src="../static/js/index.js"></script>-->
<!--<script src="../static/js/jquery.min.js"></script>-->
<script src="/js/index.js"></script>
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.bundle.js"></script>
</body>
</html>
